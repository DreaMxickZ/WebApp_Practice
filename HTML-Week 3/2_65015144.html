<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From</title>
</head>
<body>

    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>
            First Name:
            <input type="text" name="firstname"><br>
            Last Name:
            <input type="text" name="lastname"><br>
            E-mail:
            <input type="text" name="email"><br>

        </fieldset>
    
        <fieldset>
            <legend><i>Competition Question</i></legend>
            How tall is the Eiffel Tower in Paris, France? <br>
            <input type="radio" name="rangeoftower" value="548ft">584ft<br>
            <input type="radio" name="rangeoftower" value="748ft">784ft<br>
            <input type="radio" name="rangeoftower" value="948ft">984ft<br>
            <input type="radio" name="rangeoftower" value="1148ft">1184ft<br>
        </fieldset>
        
   
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="txtans" rows="10" cols="39"></textarea>
        </fieldset>
        
    
        <fieldset>
            <legend><i>Enter competiton</i></legend>
            <button type="submit">Enter Competiton</button>
            
        </fieldset>
        
    </form>


</body>
</html>
